<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <!--Font Families-->

    <!--OpenSanas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!--Kanit Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <section class="m-2 border-2 border-red-800" id="firstSection">
        <!--Welcome Section-->
        <section class="border-2 border-black p-6 m-5 font-Kanit">
            <main class="mb-10">
                <h1 class="border-2 border-red-600 text-5xl text-center capitalize">Just finger can count</h1>
            </main>
            <!--Plasyers vs Computer-->
            <div class="flex flex-row border-2 border-blue-600 justify-around my-2">
                <div class="border-2 border-orange-500">
                    <h2 class="text-4xl capitalize">Humans</h2>
                </div>
                <div class="border-2 border-orange-500">
                    <h2 class="text-4xl capitalize">Vs</h2>
                </div>
                <div class="border-2 border-orange-500">
                    <h2 class="text-4xl capitalize">Computer</h2>
                </div>
            </div>
        </section>

        <!--Game Option -->
        <section class="border-2 border-yellow-300 p-6 m-5 mt-0 font-Kanit">
            <form>
                <div class="border border-blue-500 flex items-center justify-center">
                    <div class="border-2 border-purple-500 w-fit p-2">

                        <input type="checkbox" id="desto1" name="desto1" value="desto" class="h-5 w-8 cursor-pointer">
                        <label for="desto1" class="capitalize text-2xl">Desto</label>
                        <input type="checkbox" id="finger1" name="finger1" value="finger"
                            class="h-5 w-8 cursor-pointer">
                        <label for="finger1" class="capitalize text-2xl">Finger</label>

                        <input type="checkbox" id="caw1" name="caw1" value="caw" class="h-5 w-8 cursor-pointer">
                        <label for="caw1" class="capitalize text-2xl">Caw</label>

                        <input type="checkbox" id="kawter1" name="kawter1" value="cawter"
                            class="h-5 w-8 cursor-pointer">
                        <label for="kawter1" class="capitalize text-2xl">Cawter</label>
                        <input type="checkbox" id="oli1" name="oli1" value="oli" class="h-5 w-8 cursor-pointer">
                        <label for="oli1" class="capitalize text-2xl">Oli</label>

                    </div>

                </div>
                <div class="flex items-center justify-center mt-5">
                    <div>
                        
                            <div class="box-border relative z-30 inline-flex items-center justify-center w-auto px-8 py-3 overflow-hidden font-bold text-white transition-all duration-300 bg-indigo-600 rounded-md cursor-pointer group ring-offset-2 ring-1 ring-indigo-300 ring-offset-indigo-200 hover:ring-offset-indigo-500 ease focus:outline-none">
                                <button id="readyBtn" type="submit">Ready</button>
                            </div>
                    </div>
                </div>
            </form>
            <h1 class="text-center mt-5"> NB: Please select only two checkboxes while ensuring that the game remains stable and does not crash.            </h1>
        </section>
    </section>


    <!--Section 2 Wining Metals -->

    <section class="border-2 border-black hidden m-5 p-2 font-Kanit " id="secondSection">
        <main class="border-2 border-red-500 flex justify-around p-2">
            <div class="border-2 border-blue-500">
                <h2 class="text-4xl">Your Choice</h2>
                <h4 class="text-2xl text-center"><span id="Hchoice1"></span>&nbsp;<span>|</span>&nbsp;<span id="Hchoice2"></span></h4>
            </div>
            <div class="border-2 border-blue-500">
                <h2 class="text-4xl">Computer Choice</h2>
                <h4 class="text-2xl text-center"><span id="Cchoice1"></span>&nbsp;<span>|</span>&nbsp;<span id="Cchoice2"></span></h4>
            </div>
        </main>
        <main class="border-2 border-gray-600 mt-5 p-2 flex items-center justify-center flex-col">
            <div class="border-2 border-blue-800 mx-auto"><h3 class="text-2xl">Set Fingers (max : 10 min : 1)</h3></div>
            <div class="border-2 p-2 border-blue-500 mt-2"><input id="userFingers" max="10" min="1" class="border-b-2 border-orange-600 bg-transparent text-center outline-none" type="number"></div>
            <div class="mt-5">
                
                <div class="box-border relative z-30 inline-flex justify-center w-auto px-8 py-3 overflow-hidden font-bold text-white transition-all duration-300 bg-indigo-600 rounded-md cursor-pointer group ring-offset-2 ring-1 ring-indigo-300 ring-offset-indigo-200 hover:ring-offset-indigo-500 ease focus:outline-none">
                        <button id="startBtn" type="button">Start</button>
                </div>

            </div>
        </main>
    </section>

    <!--Result Section-->

    <section class="border-2 border-black m-5 hidden p-2 font-Kanit" id="resultSection">
        <main class="grid grid-cols-2 justify-around gap-4 border-2 border-fuchsia-600 p-2">
            <div class="border-2 border-fuchsia-600"><h1 class="text-2xl  w-full">Human Fingers&nbsp;|  <span id="hNoFingers" class="text-orange-600 ">5</span></h1></div>
            <div class="border-2 border-fuchsia-600"><h1 class="text-2xl  w-full">Computer Fingers&nbsp;| <span id="cNoFingers" class="text-orange-600">10</span></h1></div>
        <!-- finger image     -->
            <div class="grid grid-cols-2 border-2 border-red-500 gap-3 p-2">
                <div class="border-2 border-fuchsia-600"><img id="userImg1" src="" alt=""></div>
                <div class="border-2 border-fuchsia-600"><img id="userImg2" src="" alt=""></div>
            </div>
            <div class="grid grid-cols-2 border-2 border-red-500 gap-3 p-2">
                <div class="border-2 border-fuchsia-600"><img id="cmpImg1" src="" alt=""></div>
                <div class="border-2 border-fuchsia-600"><img id="cmpImg2" src="" alt=""></div>
            </div>
        
        </main>
        <div class="border-2 border-fuchsia-600 w-fit mx-auto my-5">
            <h1 class="text-2xl"><span id="winner"></span> Wins</h1>
        </div>
        <div class="flex justify-center">
            <div class="box-border relative z-30 inline-flex items-center justify-center w-auto px-8 py-3 overflow-hidden font-bold text-white transition-all duration-300 bg-indigo-600 rounded-md cursor-pointer group ring-offset-2 ring-1 ring-indigo-300 ring-offset-indigo-200 hover:ring-offset-indigo-500 ease focus:outline-none">
                <button id="againBtn" type="button">Play again</button>
            </div>
        </div>
    </section>

</body>
<script src="/js/app.js"></script>

</html>
